<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>split images</title>
    <script src='split.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js'></script>
    <style>
        #preview {
            width: 500px;
            height: 500px;
            border: 2px dashed #00f;
        }
        #preview img {
            width: 500px;
            height: 500px;
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            padding: 0;
        }
        td img {
            display: block;
            padding: 2px;
            background: #fff;
        }
    </style>
</head>
<body>
    <h1>Split Image Demo</h1>
    <form action='#'>
        <p>
            <label for='row'>Row: </label>
            <input type='number' id='row' name='row' min='0'>    

            <label for='column'>Column: </label>
            <input type='number' id='column' name='column' min='0'>

            <input type='file' name='imgFile' id='imgFile'>

            <label for='transparency'>透明度: </label>
            <input type='number' id='transparency' name='transparency' min='0'>
        </p>
    </form>

    <h2>Image Preview</h2>
    <div id='preview'>try to drag an image here</div>

    <h2>Image Split Piece</h2>
    <div id='result'></div>
    <div id="imglist">
        <img id="artimg" width="20" src="./img/170000000.png">
    </div>
    
    <button onclick="Calculatecolor()">计算颜色</button>

    
    
</body>
</html>
